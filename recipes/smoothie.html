    <body>

        <h1>Strawberry Banana Smoothie</h1>
        <img src="https://media.istockphoto.com/id/576740204/photo/strawberry-smoothie.jpg?s=612x612&w=0&k=20&c=eqIe1_itBOqQmtV_KtPduPENbAZWsuM5Q9-qmLp0MAE=" alt="Image of smoothie">
        
        <h3>Ingredients</h3>
        <ul>
            <li>Frozen Strawberries</li>
            <li>Banana</li>
            <li>Milk</li>
            <li>Chia seeds</li>
            <li>Honey</li>
            <li>Oatmeal</li>
        </ul>

        <h3>Steps</h3>
        <ol>
            <li>Put all ingredients into blender</li>
            <li>Blend on the highest setting for 1 minute</li>
            <li>Enjoy your smoothie!</li>
        </ol>
    </body>
